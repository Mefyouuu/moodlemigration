version: '3.8'
services:
  moodle:
    image: moodle
    ports:
      - 80:80
    volumes:
      - ./moodle:/var/www/html
    depends_on:
      - db

  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=your_root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=your_username
      - MYSQL_PASSWORD=your_password
    volumes:
      - ./mysql:/var/lib/mysql
      - ./your_moodle_dump.sql:/docker-entrypoint-initdb.d/your_moodle_dump.sql
